<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fat Cat Coffee</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/bread.png)">
    <div class="container">
      <h1>Welcome to The Fat Cat coffee!</h1>
      <p>Take a sit and enjoy our cute cooking...</p>
      <a class="btn-primary" href="#">Take reservation</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Our world of taste</h2>
    <div class="cards">

      <div class="card">
        <img src="images/cookie.png" alt="gateau">
        <h4>Cookies</h4>
        <p>Delicious cookies with fancy flavors</p>
      </div>

      <div class="card">
        <img src="images/cupcake.png" alt="cupcake">
        <h4>Magical Cupcake</h4>
        <p>A bite of sweetness</p>
      </div>

      <div class="card">
        <img src="images/sorbet.png" alt="sorbet">
        <h4>Ice Cream</h4>
        <p>A fresh pleasure from Coerthas</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>Follow The Fat Cat coffee</p>
    </div>
  </div>

</body>
</html>
